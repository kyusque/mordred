package:
  name: mordred
  version: {{load_setup_py_data().version}}

source:
  path: .

build:
  number: 0
  script:
    - python setup.py install

requirements:
  build:
    - python
    - networkx
    - numpy
    - six
    - rdkit
    - enum34 [py27]
    - backports.tempfile [py27]

    - setuptools
    - pyyaml
    - mopac7

  run:
    - python
    - networkx
    - numpy
    - six
    - rdkit
    - enum34 [py27]
    - backports.tempfile [py27]
    - tqdm
    - mopac7

test:
  imports:
    - mordred

  requires:
    - nose
    - pyyaml

  commands:
    - pip install coveralls
    - nosetests mordred --with-coverage --cover-package=mordred
